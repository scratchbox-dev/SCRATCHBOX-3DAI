<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8833;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="380" height="100" rx="15" ry="15" fill="#1a1a1a" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Main title -->
  <text x="200" y="45" text-anchor="middle" fill="url(#gradient)" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Scratchbox
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="75" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Editor
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="60" r="8" fill="url(#gradient)" opacity="0.7"/>
  <circle cx="350" cy="60" r="8" fill="url(#gradient)" opacity="0.7"/>
  <rect x="75" y="56" width="12" height="8" fill="url(#gradient)" opacity="0.5"/>
  <rect x="313" y="56" width="12" height="8" fill="url(#gradient)" opacity="0.5"/>
</svg>